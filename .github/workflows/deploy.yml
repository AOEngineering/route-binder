name: Deploy RouteBinder to Hetzner

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: route-binder-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via Appleboy SSH Action
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 5.161.103.30
          username: root
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            echo "Deploying RouteBinder, $(date -u)"

            APP_NAME="route-binder"
            REPO_DIR="/root/route-binder"
            APP_DIR="$REPO_DIR"
            BRANCH="master"
            PORT="3011"

            echo ""
            echo "0) Basic sanity"
            node -v || true
            npm -v || true
            free -h || true

            echo ""
            echo "1) Clone or update repo"
            if [ ! -d "$REPO_DIR/.git" ]; then
              rm -rf "$REPO_DIR"
              git clone git@github.com:AOEngineering/route-binder.git "$REPO_DIR"
            fi

            cd "$REPO_DIR"
            git fetch origin "$BRANCH"
            git reset --hard "origin/$BRANCH"
            git clean -fd

            echo ""
            echo "2) Install and build"
            cd "$APP_DIR"

            # do not delete node_modules on every deploy, it causes OOM and slows everything down
            rm -rf .next

            # Cap node memory a bit, helps on small boxes
            export NODE_OPTIONS="--max-old-space-size=1024"

            if [ -f package-lock.json ]; then
              echo "Using npm ci"
              npm ci --no-audit --no-fund
            else
              echo "No lockfile, using npm install"
              npm install --no-audit --no-fund
            fi

            npm run build
            npm prune --omit=dev || true

            echo ""
            echo "3) Start or reload PM2"
            export PORT="$PORT"
            export HOSTNAME="127.0.0.1"

            if pm2 describe "$APP_NAME" >/dev/null 2>&1; then
              pm2 reload "$APP_NAME" --update-env
            else
              pm2 start npm --name "$APP_NAME" --cwd "$APP_DIR" -- start --time
            fi
            pm2 save

            echo ""
            echo "4) Health checks"
            echo "PM2:"
            pm2 list || true

            echo ""
            echo "Listening on $PORT:"
            ss -lntp | grep ":$PORT" || echo "Nothing listening on $PORT"

            echo ""
            echo "Local upstream check:"
            timeout 10 curl -s -o /dev/null -w "HTTP %{http_code}\n" "http://127.0.0.1:$PORT" || echo "App not responding"

            echo ""
            echo "5) Reload Caddy (if present)"
            if [ -f /etc/caddy/Caddyfile ]; then
              caddy validate --config /etc/caddy/Caddyfile --adapter caddyfile
              caddy reload --config /etc/caddy/Caddyfile --adapter caddyfile
            else
              echo "Caddyfile not found at /etc/caddy/Caddyfile"
            fi
